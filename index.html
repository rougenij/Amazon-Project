<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="https://www.amazon.com/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>iBUYPOWER Pro Gaming PC</title>
  </head>
  <body>
    <header>
      <div class="uppernavbar">
        <div class="logo">
          <img src="/Imgs/amazon-logo.png" alt="" class="logoImg" />
        </div>
        <div class="geolocation">
          <div class="leftsideicon"><i class="bx bx-map"></i></div>
          <div class="locationtext">
            <span class="firstrow">Deliver to Rouge</span>
            <br />
            <span class="secondrow">Haifa 35</span>
          </div>
        </div>
        <div class="middlenavbar">
          <div class="searchdopmenu">
            <select name="dropdown" id="dropdown" class="resizeselect">
              <option value="" disabled selected hidden>All</option>
              <option value="all-departments">All Departments</option>
              <option value="arts-crafts">Arts & Crafts</option>
              <option value="automotive">Automotive</option>
              <option value="baby">Baby</option>
              <option value="beauty-personalcare">
                Beauty & Personal care
              </option>
              <option value="books">Books</option>
              <option value="computers">Computers</option>
              <option value="digital-music">Digital Music</option>
              <option value="electronics">Electronics</option>
              <option value="kindle-store">Kindle Store</option>
              <option value="prime-video">Prime Video</option>
              <option value="Womens-fashion">Women's Fashion</option>
              <option value="mens-fashion">Men's Fashion</option>
              <option value="girls-fashion">Girls' Fashion</option>
              <option value="boys-fashion">Boys' Fashion</option>
              <option value="deals">Deals</option>
              <option value="health-household">Health & Household</option>
              <option value="home-kitchen">Home & Kitchen</option>
              <option value="Industrial-scientific">
                Industrial & Scientific
              </option>
              <option value="luggage">Luggage</option>
              <option value="movies-tv">Movies & TV</option>
              <option value="musics-vinl">Musics, CDs & Vinyl</option>
              <option value="pet-supplies">Pet Supplies</option>
              <option value="software">Software</option>
              <option value="sports-outdoors">Sports & Outdoors</option>
              <option value="tools-homeimprovements">
                Tools & HomeImprovements
              </option>
              <option value="toys-games">Toys & Games</option>
              <option value="video-games">Video Games</option>
            </select>
            <select
              style="display: none; visibility: hidden"
              id="width_tmp_select"
            >
              <option id="width_tmp_option"></option>
            </select>
            <input type="search" name="search" class="searchbar" />
          </div>
          <img src="/Imgs/search.svg" alt="" class="searchbuttonimage" />
        </div>
        <div class="rightsidenavbar">
          <div class="flag"><img src="/Imgs/usaflag.png" alt="usaflag" /></div>
          <div class="accountinfo"></div>
          <div class="returnorders"></div>
          <div class="cart"></div>
        </div>
      </div>
      <div class="lowernavbar">
        <ol class="lowernavbarlist">
          <li><i class="fas fa-bars"></i>All</li>
          <li>Today's Deals</li>
          <li>Buy Again</li>
          <li>Gift Cards</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Sell</li>
          <li>Local Delivery in Israel</li>
        </ol>
      </div>
      <div class="blackfriday">
        <img src="/Imgs/Black-Friday-Deal-Img.jpg" alt="" />
      </div>
    </header>
    <div class="breadcrumbs">
      <ul class="breadcrumbslist">
        <li><a href="#">Electronics</a></li>
        <li><a href="#">Computers & Accessories</a></li>
        <li><a href="#">Computers & Tablets</a></li>
        <li><a href="#">Desktop</a></li>
        <li><a href="#">Towers</a></li>
      </ul>
    </div>
    <main>
      <div class="maincontainers">
        <div class="picLeft">
          <div class="imageGal">
            <span class="galimg" id="img1"><img src="/Imgs/iBUYPOWER-PC-Mini1.jpg" alt=""></span>
            <span class="galimg" id="img2"><img src="/Imgs/iBUYPOWER-PC-Mini2.jpg" alt=""></span>
            <span class="galimg" id="img3"><img src="/Imgs/iBUYPOWER-PC-Mini3.jpg" alt=""></span>
            <span class="galimg" id="img4"><img src="/Imgs/iBUYPOWER-PC-Mini4.jpg" alt=""></span>
            <span class="galimg" id="img5"><img src="/Imgs/iBUYPOWER-PC-Mini6.jpg" alt=""></span>
            <span class="galimg" id="img6"><img src="/Imgs/iBUYPOWER-PC-Mini7.jpg" alt=""></span>
            <div class="imgBig" id="image1"><img src="/Imgs/iBUYPOWER-PC.jpg" alt=""></div>
            <div class="imgBig" id="image2"><img src="/Imgs/iBUYPOWER-PC-2.jpg" alt=""></div>
            <div class="imgBig" id="image3"><img src="/Imgs/iBUYPOWER-PC-3.jpg" alt=""></div>
            <div class="imgBig" id="image4"><img src="/Imgs/iBUYPOWER-PC-4.jpg" alt=""></div>
            <div class="imgBig" id="image5"><img src="/Imgs/iBUYPOWER-PC-5.jpg" alt=""></div>
            <div class="imgBig" id="image6"><img src="/Imgs/iBUYPOWER-PC-6.jpg" alt=""></div>
          </div>
        </div>
        <div class="middlecontainer">
          <div class="title"></div>
          <div class="store"></div>
          <div class="rating"></div>
          <div class="amazonchoice"></div> <!-- Give bottom border to last one to have the HR line but in smaller -->
          <div class="price"></div>
          <div class="shippingfeeunderprice"></div>
          <div class="expand"></div> <!-- Add Border-->
          <div class="aboutitem"></div>
        </div>
        <div class="rightcontainer">
          <div class="price"></div>
          <div class="shippingfees"></div>
          <div class="arrivesdate"></div>
          <div class="locationdelivery"></div>
          <div class="IsInStock"></div>
          <div class="buttons">
            <div class="addtoCart"></div>
            <div class="buynow"></div>
          </div>
          <div class="securewithicon"></div>
          <div class="shipsfrom"></div>
          <div class="soldby"></div>
          <div class="returnpolicy"></div>
          <div class="support"></div>
          <div class="checkbox"></div> <!-- Add border to last one-->
          <div class="addtolist"></div>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
